#chrome, firefox, edge, safari, CHROMEINDOCKER,  FIREFOXINDOCKER, EDGEINDOCKER,SAFARIINDOCKER
browser=chrome

#Web Test Run Mode Options- local, remote
runModeWeb=local
#Mobile Test Run Mode Options- local, remote
runModeMobile=local
#Desktop application Test Run Mode Options- local, remote
runModeDesktop=local

#Web Test Run Remote Platform- seleniumgrid, dockergrid, selenoid, browserstack,sauceleab
browserRemoteRunMode=selenoid

#Mobile Test Run Remote Platform- browserstack, saucelab
mobileRemoteRunMode=browserstack

#remote Selenium grid url setup
seleniumGridUrl=http://localhost:4444/hd/hub

#Selenoid URL to run test on Selenoid grid, this will be same as selenium grid
selenoidUrl=http://172.17.0.2:4444/wd/hub/

##android, ios
mobileBase=android

# Configuration to start and stop sending results to ELK 
sendresultstoelk=no
	
#Elastic search URL to post live test case status on ELK dashboard
elkdashboardurl=http://localhost:9200/testexecution/teststatus

# Configuration to start and stop sending results to ELK 
sendresultstoinfluxdb=no

#InfluxDB URL to post live test case status on Grafana dashboard
influxdbgrafanadashboardurl=http://localhost:8086

#Config to check if OWASP ZAP security scan is enabled
zapscanrequired=no

#Dynamic report, Choose Yes or No
# if No, Report will append with system date time
# if Yes, Report will be just filename without time
OVERRIDEREPORTS=No

#PassedStepsScreenshot --> Yes or No
PASSEDSTEPSSCREENSHOT=No

#FailedStepsScreenshot --> Yes or No
FAILEDSTEPSSCREENSHOT=No

#SkippedStepScreenshot --> Yes or No
skippedstepsscreenshot=No

#retry failed test cases control: yes for retry and no for no-retry call
failedretrytests=yes

#Applitools eyes unique key
applitooleyesapikey=0Zh7z102BMYNslOLMs71Nyaci2P6n3o38P0ubC103q2V2Zc110